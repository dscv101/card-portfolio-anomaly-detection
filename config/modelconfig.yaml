# Model Configuration for Anomaly Detection System
# Version: 1.0.0

# Feature Engineering Configuration
features:
  # Top MCC (Merchant Category Code) configuration
  top_mcc_count: 10
  
  # Lookback windows for delta features (in weeks)
  lookback_windows:
    - 4
    - 12
  
  # Concentration metric to use
  concentration_metric: herfindahl  # Options: herfindahl, topk_share
  
  # How to handle missing historical data for delta features
  handle_missing_history: impute_zero  # Options: impute_zero, drop_feature, flag_only

# Isolation Forest Model Configuration
isolationforest:
  # Number of trees in the forest
  nestimators: 100
  
  # Expected proportion of outliers
  contamination: 0.01
  
  # Number of samples to draw for each tree
  maxsamples: 256
  
  # Random state for reproducibility
  randomstate: 42
  
  # Number of features to draw for each tree
  maxfeatures: 1.0
  
  # Whether to bootstrap samples
  bootstrap: false

# Reporting Configuration
reporting:
  # Number of top anomalies to report
  topnanomalies: 20
  
  # Business rules for filtering/prioritization
  rules:
    minspend: 100.0
    mintransactions: 5
  
  # Output format configuration
  outputformat:
    type: csv
    includefeatures: true
    includescores: true

# Logging Configuration
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: INFO
  
  # Log format: json or text
  format: json
  
  # Log file configuration
  file:
    enabled: true
    path: logs/anomaly_detection.log
    maxbytes: 10485760  # 10MB
    backupcount: 10
  
  # Console logging
  console:
    enabled: true
    colorize: true
